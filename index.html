<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
        <div class="logo">Arc-Hive</div>
      <h1>Cash Register Project</h1>

      <div class="container">
        <div class="top-display-screen-container">
          <input type="text" id="cash" class="user-input" step="0.01" required placeholder="Customer payment" />
        </div>
        <div class="top-display-screen-container">
          <p id="price-screen" class="price-screen"></p>
          <div class="connector"></div>
        </div>
        <div class="top-register">
          <div class="display-container">
          <div class="btns-container">
            <button class="grid-btn" id="one-btn">1</button>
            <button class="grid-btn" id="two-btn">2</button>
            <button class="grid-btn" id="three-btn">3</button>
            <button class="grid-btn" id="four-btn">4</button>
            <button class="grid-btn" id="five-btn">5</button>
            <button class="grid-btn" id="six-btn">6</button>
            <button class="grid-btn" id="seven-btn">7</button>
            <button class="grid-btn" id="eight-btn">8</button>
            <button class="grid-btn" id="nine-btn">9</button>
            <button class="grid-btn" id="dot-btn">.</button>
            <button class="grid-btn" id="zero-btn">0</button>
            <button class="grid-btn" id="clear-btn">C</button>
            <button class="grid-btn" id="reset-btn">Reset</button>
            <button class="purchase-btn" id="purchase-btn">Purchase</button>
          </div>
          <div id="cash-drawer-display" class="cash-drawer-display"></div>
         </div>
        </div>
        <div id="change-due"></div>
        <div class="bottom-register">
          <div class="circle"></div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>

</html>
